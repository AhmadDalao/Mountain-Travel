<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5a0dddbca3.js" crossorigin="anonymous"></script>
    <title>Mountain Travel</title>
</head>

<body>
    <!--Start header-->
    <header class="header">
        <nav class="navbar">
            <div class="logo-container">
                <div class="logo-holder">
                    <h2 class="logo">Mountain Travel</h2>
                </div>
            </div>
            <div class="list-container">
                <div class="navbar-list" id="navbar-not-responsive">
                    <!-- removing the custom transition will remove the lag-->
                    <ul class="navbar-ul ">
                        <li><a class="navbar-link" onclick="myFunction()" rel="noopener" href="#">About</a></li>
                        <li><a class="navbar-link" onclick="myFunction()" rel="noopener" href="#">Tours</a></li>
                        <li><a class="navbar-link" onclick="myFunction()" rel="noopener" href="#">Pricing</a></li>
                        <li><a class="navbar-link" onclick="myFunction()" rel="noopener" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="bar-container">
                <input type="checkbox" id="check" onclick="myFunction()">
                <label for="check" class="bar-icon-label">
                    <i id="my-icon" class="fa fa-bars" aria-hidden="true"></i>
                    <i style="display: none;" id="my-iconX"  class="fas fa-times" aria-hidden="true"></i>
                </label>
            </div>
        </nav>
    </header>
    <!--end header-->
    <!--Start hero-section-->
    <section class="hero-section">
        <div class="hero-container">
            <div class="hero-image-holder">
                <div class="hero-text-container">
                    <div class="text-holder">
                        <h1>Travel The World</h1>
                        <p>He my polite be object oh change. Consider no mr am overcame </p>
                        <a href="#">Learn more</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--end hero-section-->


    <section class="padding-top-bottom">
        <div class="container"></div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
